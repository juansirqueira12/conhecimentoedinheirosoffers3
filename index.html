<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>VSL Player Pro - High Conversion</title>
    <style>
        /* Container Principal */
        .vsl-container {
            position: relative;
            width: 100%;
            max-width: 850px;
            margin: 20px auto;
            background: #000;
            aspect-ratio: 16 / 9;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border-radius: 4px;
        }

        #player {
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Evita cliques nativos do YT */
        }

        /* Camada de Interação (Centro) */
        .vsl-interaction-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        /* Botão "Clique para Ouvir" Centralizado */
        .vsl-unmute-banner {
            background: hsl(0, 93%, 46%);
            color: white;
            padding: 20px 40px;
            border-radius: 30px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.4rem;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(247, 59, 59, 0.7);
            animation: pulse 1.2s infinite;
            text-align: center;
        }

        /* Tela de Pausa com Mensagem de Escassez */
        .vsl-pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            /* Cobre tudo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }

        .vsl-pause-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .scarcity-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            /* Cor de alerta */
            padding: 0 20px;
        }

        .play-icon-large {
            width: 70px;
            height: 70px;
            fill: white;
            opacity: 0.8;
        }

        /* Falsa Barra de Progresso */
        .vsl-progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 9px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 50;
        }

        .vsl-progress-bar {
            width: 0%;
            height: 100%;
            background: #ec0808;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        body {
            background: rgb(45, 45, 234);
        }

        .h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            background: #972020;
            padding: 3%;
            margin: 0;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <h1 class="h1">ASSISTA A VSL DO YOUTUBE PARA APRENDER A LUCRAR!</h1>
    <div class="vsl-container" id="vslPlayer">

        <div class="vsl-interaction-layer" id="initialOverlay">
            <div class="vsl-unmute-banner">
                <img style="width: 70px;" src="/img/mutedsong.png"><br>
                <p> CLIQUE PARA OUVIR</p>
            </div>
        </div>

        <div class="vsl-pause-overlay" id="pauseOverlay">
            <div class="scarcity-text">⚠️ ATENÇÃO: Este vídeo sairá do ar em breve. Clique para continuar assistindo!
            </div>
            <svg class="play-icon-large" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
            </svg>
        </div>

        <div id="player"></div>

        <div class="vsl-progress-container">
            <div class="vsl-progress-bar" id="progressBar"></div>
        </div>
    </div>
    <div
        style="text-align: center; background: green; margin-left: 45%; margin-right: 45%;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
        <a style="text-decoration: none;" href="outra.html">outra página</a>
    </div>

    <script>
        // API do YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isFirstClick = true;
        const initialOverlay = document.getElementById('initialOverlay');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const progressBar = document.getElementById('progressBar');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'wuvJArwVbd0', // <--- SUBSTITUA PELO ID DO SEU VÍDEO
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'disablekb': 1,
                    'showinfo': 0,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady() {
            // Atualiza a barra de progresso a cada 500ms
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    let perc = (player.getCurrentTime() / player.getDuration()) * 100;
                    progressBar.style.width = perc + "%";
                }
            }, 500);
        }

        // Gerencia a exibição da tela de pausa
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PAUSED) {
                pauseOverlay.classList.add('visible');
            } else if (event.data == YT.PlayerState.PLAYING) {
                pauseOverlay.classList.remove('visible');
            }
        }

        // Lógica de Clique Único no Container
        document.getElementById('vslPlayer').addEventListener('click', function () {
            if (isFirstClick) {
                // Primeiro clique: Som, Início e Esconde botão central
                player.unMute();
                player.seekTo(0);
                player.playVideo();
                initialOverlay.classList.add('hidden');
                isFirstClick = false;
            } else {
                // Cliques seguintes: Alterna entre Pause e Play
                const state = player.getPlayerState();
                if (state == YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        });
    </script>

</body>

</html>
